<!DOCTYPE html>
<html lang="zh-cn" class="scheme_original">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">

	<title>发布项目完成</title>
	<include file="Common:header1" />
	<include file="Common:header" />
</head>

<body class="page page-template body_style_wide body_filled article_style_stretch scheme_original top_panel_show top_panel_above sidebar_show sidebar_right item_up">

<!-- Page Content Wrap -->
<div class="content_wrap item_up">
	<div class="item_upmain">
		<!--left-menu start-->
		<div class="left-menu fl">
			<!--项目管理 start-->
			<div class="">
				<h4>项目管理</h4>
				<ul class="bj">
					<li>我的项目</li>
					<li>发起项目</li>
					<li>项目进展</li>
				</ul>
			</div>
			<!--平台服务 start-->
			<div class="">
				<h4>平台服务</h4>
				<ul class="bj">
					<li>平台公告</li>
					<li>系统通知</li>
				</ul>
			</div>
			<!--设置 start-->
			<div class="">
				<h4>设置</h4>
				<ul class="bj">
					<li>基本信息</li>
					<li>绑定微信</li>
				</ul>
			</div>
		</div>
		<!--left-menu end-->
		<div class="right-menu fr">
			<div class="line">
				<div class="right-title fl">
					<h4>公益项目申请</h4>
				</div>
				<div class="right-title fr">
					<span>帮助</span>
				</div>
			</div>
			<!--line end-->
			<!--完成提交-->
			<div class="lineth" id="finish" >
				<div class="right-tit"><h3> 完成提交！</h3></div>
				<div class="right-ti"><p>
					不具有公开募款资格的组织或个人，必须与公募机构合作，才可以合法上线。
					公募机构审核通过后1-3天内（节假日除外）即可上线募款，审核结果将发至您QQ邮箱。
				</p></div>
			</div>
			<!--完成提交-->
			<!--保存按钮-->
			<div class="lineth">
				<div class="right-ti bu">
					<form><input type="button" name="" value="下载公募机构联系方式(暂未开放)" id="but"/></form>
					<a href="{:U('Userlogin/center')}"><input type="button" name="" value="返回个人中心" id="but"/></a>
				</div>

			</div>
			<!--保存按钮-->
			<!--填写详情 end-->
		</div>
	</div>
</div>
<!-- /Page Content Wrap -->
<!-- Footer -->
<include file="Common:footer" />
</body>

</html>
