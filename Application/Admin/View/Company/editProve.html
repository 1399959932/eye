<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	<!-- Loading Bootstrap -->
	<link href="Public/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	<!-- Loading Flat UI -->
	<link href="Public/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	<link href="Public/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">

	<script type="text/javascript" charset="utf-8" src="Public/Admin/ccc/Org/Ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="Public/Admin/ccc/Org/Ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="Public/Admin/ccc/Org/Ueditor/ueditor.all.js"></script>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

	<!--上传插件-->
	<script type="text/javascript" src="Public/Admin/ccc/Org/Uploadify/jquery-1.8.2.min.js"></script>

</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
	<div class="alert alert-success">公司认证信息管理</div>
		<div class="form-group">
			<label for="exampleInputEmail1">编辑企业名称</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_name" value="{$data.com_name}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑企业电话</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_tel" value="{$data.com_tel}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑所属行业</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_industry" value="{$data.com_industry}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑建立时间</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_set_time" value="{$data.com_set_time}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑所在城市</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_city" value="{$data.com_city}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑企业负责人</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_boss" value="{$data.com_boss}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑注册资金</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_enroll_money" value="{$data.com_enroll_money}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑企业规模</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_scale" value="{$data.com_scale}">
		</div>

		<!-- name没改file的 -->
		<table class='table table-bordered'>
			<tr class="info" id="uploadList">
				<td>修改企业logo</td>
				<td>
					<input type="file" name='com_logo[]' multiple="true" id='list_pic'/>

				</td>
				<td id='pic-list'><img src="{$data['com_logo']}" alt=""/></td>
			</tr>
		</table>

		<table class='table table-bordered'>
			<tr class="info" id="uploadList">
				<td>修改企业证书</td>
				<td>
					<input type="file" name='com_certificate[]' multiple="true" id='list_pic'/>

				</td>
				<td id='pic-list'><img src="{$data['com_certificate']}" alt=""/></td>
			</tr>
		</table>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑企业证书有效期</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_cer_time" value="{$data.com_cer_time}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑企业座机</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_plone" value="{$data.com_plone}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">企业邮箱	</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_email" value="{$data.com_email}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">公司详细地址</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_address" value="{$data.com_address}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">公司理念</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_idea" value="{$data.com_idea}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">公司简介</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="" required="" name="com_introduce" value="{$data.com_introduce}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">编辑审核状态</label><br />

			<input id="exampleInputEmail1" class="" type="radio" required="" name="com_check" value="0" <if condition="$data['com_check'] eq 0">checked="checked"</if><br />不通过<br />
			<input id="exampleInputEmail1" class="" type="radio" required="" name="com_check" value="1" <if condition="$data['com_check'] eq 1">checked="checked"</if><br/>通过审核<br />
			<input id="exampleInputEmail1" class="" type="radio" required="" name="com_check" value="2" <if condition="$data['com_check'] eq 2">checked="checked"</if><br/>审核中
		</div>

	<div>

	<!--<div>-->
	<!--<label for="exampleInputEmail1">导读</label>-->
	<!--<input id="exampleInputEmail1" class="form-control" type="text" placeholder="请输入文章导读" required="" name="daodu">-->
	<!--</div>-->
	<!--<input type='file'  name='newsart_pic'>-->

	

	<div lab="uploadFile">
		<!-- <input id="file" type="file" name="medart_pic"> -->

		<script type="text/javascript">
			$(function(){
				// alert()
				var sid = '{:session_id()}';
				$('#file').uploadify({
					'fileTypeDesc' : '上传文件',//上传描述
					'fileTypeExts' : '*.jpg;*.png',
					'swf'      : 'Public/Admin/ccc/Org/Uploadify/uploadify.swf',
					'uploader' : "{:U('News/upload')}",
					'buttonText':'选择文件',
					'fileSizeLimit' : '40000KB',
					'uploadLimit' : 1,//上传文件数
					'width':65,
					'height':25,
					'successTimeout':10,//等待服务器响应时间
					'removeTimeout' : 0.2,//成功显示时间
					formData : {'session_id' : sid},
					'onUploadSuccess' : function(file, data, response) {
						//转为json
						data=$.parseJSON(data);

						//获得图片地址
						// var imageUrl = data.url;
						data.url = data.savepath+data.savename;
						var li="<li path='"+data.url+"' url='"+data.url+"'><img src='"+data.url+"'/><input type='hidden' name='medart_pic' value='"+data.url+"'/><span class='x'>X</span></li>";
						$("#uploadList1 ul").prepend(li);
						$('.x').click(function(){
							$(this).parent('li').remove();
						})
					}
				});
			});
		</script>
		<style type="text/css">
			#uploadList1 ul li img{
				width: 100px;
				height: 100px;
			}
		</style>
<!-- 		<div id="uploadList1">
			<ul>
				<li><img src="{$oldData.medart_pic}" alt=""> <span class="x">X</span> </li>
			</ul>
		</div> -->
	</div>
	<script type="text/javascript">
		$('.x').click(function(){
			$(this).parent('li').remove();
		})
	</script>

	<!--<input type="hidden" name="his_time">-->
	<button class="btn btn-primary btn-block" type="submit"> 确定 </button>
</form>
</body>
</html>
